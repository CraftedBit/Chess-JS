<!DOCTYPE html>
<html lang = "en">

<head>
    <title>Chess JS</title>

    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" property="og:title" content="Chess JS"/>
    <meta name="description" property="og:description" content="Code for my Chess AI Project"/>
    <meta name="image" property="og:image" content=""/>
    <meta name="url" property="og:url" content=""/>
    <meta name="google-site-verification" content="" />    
    
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">

    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- custom js -->
    <script src="script.js"></script>
</head>

<body>
    <div id="header-container" class="header-container">
        <h1 id="header" class="header">Chess JS</h1>
    </div>
    <div id="screen-container" class="screen-container">
        <div id="board-container" class="board-container">
            <div id="chessboard" class="chessboard"></div>
            <div id="fen-container" class="fen-container">
                <h1 id="fen-header" class="header">Current FEN:</h1>
                <div id="fen" class="fen"></div>
            </div>
        </div>
        <div id="move-container" class="move-container">
            <h1 id="move-header" class="header">Moves History</h1>
            <div id="move-list" class="move-list"></div>
            <div id="button-container" class="button-container">
                <button id="startButton" class="btn" title="New Game"><i class="fa-solid fa-plus"></i></button>
                <button id="undoButton" class="btn" title="Move Back"><i class="fa fa-backward"></i></button>
                <button id="redoButton" class="btn" title="Move Forward"><i class="fa-solid fa-forward"></i></button>
                <button id="resignButton" class="btn" title="Resign"><i class="fa-solid fa-flag"></i></button>
                <button id="flipButton" class="btn" title="Flip Board"><i class="fa-solid fa-arrows-rotate"></i></button>
                <button id="shareButton" class="btn" title="Copy FEN to Clipboard"><i class="fa-solid fa-share-nodes"></i></button>
            </div>
        </div>
    </div>
</body>

</html>
